<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div style="color: aliceblue;">
        <div>0	UNSENT	Client has been created. open() not called yet.</div>
        <div>1	OPENED	open() has been called.</div>
        <div>2	HEADERS_RECEIVED	send() has been called, and headers and status are available.</div>
        <div>3	LOADING	Downloading; responseText holds partial data.</div>
        <div>4	DONE	The operation is complete. </div> 
    </div>
    
</body>
<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', "https://api.github.com/users/pratyush-mangalam")
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        
        if (xhr.readyState == 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            
            console.log(data.followers);
        }
    }
    xhr.send()
    
</script>
</html>
